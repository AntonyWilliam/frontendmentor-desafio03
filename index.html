<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <div id="card">
      <header id="headerCard">
      </header>
      <img src="images/image-victor.jpg" alt="Victor"><br>
      <div id="info">
        <strong class="forte" id="victor">Victor Crest</strong> <span id="idade" >26</span><br>
        <span class="cinzazul">London</span>
      </div>
      <footer id="footerCardMain">
        <div class="footerCard">
          <strong class="forte">80K</strong> <br>
          <span class="cinzazul">Followers</span>
        </div>
        <div class="footerCard">
          <strong class="forte">803K</strong> <br>
          <span class="cinzazul">Likes</span>
        </div>
        <div class="footerCard">
          <strong class="forte">1.4K</strong> <br>
          <span class="cinzazul">Photos</span>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
